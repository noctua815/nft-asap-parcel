<body>
<div class="container">
  <!-- MAIN SECTION-->
  <main class="main main--catalog main--cabinet">
    <!--  HEADER  -->
    <header class="header header--cabinet">
      <div class="header__wr">
        <div class="header__left">
          <a href="/" class="return-btn">

    <!--  END HEADER  -->

    <div class="tx-container">
      <div class="tx-wrapper">
        <div class="tx-form">
          <div class="tx-form__left">
            <div class="preview-tx-nft">
              <div class="preview-tx-nft__wr">

                  <img src="/nft-preview.e80eef6c.png" alt="Nft">

              </div>
            </div>
          </div>
          <div class="tx-form__right">
            <div class="tx-info">
              <div class="tx-info__wr">

                  <h1>Transaction confirmation</h1>
                </div>

                </div>
                <div class="tx-info__connection">
                  <div class="tx-connection">
                    <div class="tx-connection__title">Connected to</div>
                    <div class="tx-connection__address">adâ€¦sy7a</div>
                  </div>
                </div>
                <div class="tx-info__loader">
                  <div class="loading">
                    <svg viewbox="25 25 50 50">
                      <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="4" stroke-miterlimit="10"></circle>
                    </svg>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
